plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.javornik_timerush"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.javornik_timerush"
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Přidání Google Services pluginu
apply plugin: 'com.google.gms.google-services'

// Přidání Firebase závislostí
dependencies {
    implementation 'com.google.firebase:firebase-auth:23.1.0'  // Firebase Authentication
    // Další Firebase služby podle potřeby, například:
    // implementation 'com.google.firebase:firebase-firestore:24.0.0'
}
