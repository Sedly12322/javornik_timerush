plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.javornik_timerush"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.javornik_timerush"
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Přidání Google Services pluginu
apply plugin: 'com.google.gms.google-services'

// Přidání Firebase závislostí
dependencies {
    implementation 'com.google.firebase:firebase-auth:23.1.0'  // Firebase Authentication
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
